<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Hangar Music App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="clouds">
			<img id="cloudLeft" src="img/cloud1.png">
			<img id="cloudRight" src="img/cloud2.png">
		</div>
		<div class="row row-centered main-wrapper">
			<div class="col-xs-9 col-md-12 col-centered">
				<div class="col-md-offset-8">
					<a href="#" class="top-button">Now Playing</a>
					<a href="#" class="top-button">Rate Songs</a>
				</div>
			</div>
			<div class="col-xs-12 col-md-12 col-sm-12">
				<div class="col-xs-12 col-md-6 col-centered">
					<div class="col-xs-12 col-md-10 header col-centered col-md-offset-1">
						<a href="http://www.thehangar.cr/" class="logo"></a>
						<p>hangar o'clock songs</p>
					</div>
					<div class="col-xs-12 col-md-8 col-centered col-md-offset-2">
						<form id="searchbox" action="" class="search-container col-md-12">
							<input id="search" type="text" placeholder="Search Music">
							<input id="submit" type="submit" value="">
						</form>
					</div>
					<div class="col-xs-12 col-md-8 col-centered col-md-offset-2">
						<ul class="list-song-wrapper col-md-12">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid footer">
		<div class="row row-centered footer-wrapper">
			<div class="col-xs-12 col-md-8 col-centered footer-content">
				<p>&copy; 2011 The Hangar Interactive. All rights reserved.</p>
				<ul>
					<li><a href="#">Privacy Policy</a></li>
					<li>|</li>
					<li><a href="#">Terms of Use</a></li>
					<li>|</li>
					<li><a href="#">Contact Us</a></li>
				<ul>
			</div>
		</div>
	</div>
</body>
</html>
